<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../web-components/kano-sound-player-behavior/kano-sound-player-behavior.html">

<dom-module id="kwc-beacon">
    <style include="iron-flex iron-flex-alignment">
    :host {
        display: block;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        pointer-events: none;
    }
    #content {
        position: fixed;
    }
    .beacon {
        position: fixed;
        width: 30px;
        height: 30px;
        border-radius: 50%;
    }
    .beacon.animate {
        animation: 150ms ease-in pop-in;
        animation-delay: 0ms;
        animation-iteration-count: 1;
    }
    .beacon .core {
        width: 12px;
        height: 12px;
        background: #fec02d;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.15);
    }
    .beacon .core.animate {
        animation: 5s ease-in-out jump;
        animation-delay: 400ms;
        animation-iteration-count: infinite;
    }
    #content .ripple {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 1px solid rgba(254, 192, 45, 1.0);
        transform: scale(0, 0);
    }
    #content .ripple.animate {
        animation: 5s ease-out ripple;
        animation-delay: 400ms;
        animation-iteration-count: infinite;
    }
    #content .ring {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #fec02d;
        transform: scale(0, 0);
    }
    #content .ring.animate {
        animation: 5s ease-out infinite ring;
        animation-delay: 400ms;
    }
    @keyframes pop-in {
        0% {
            transform: scale(0, 0);
        }
        80% {
            transform: scale(1.3, 1.3);
        }
        100% {
            transform: scale(1.0, 1.0);
        }
    }
    @keyframes ring {
        0% {
            transform: scale(0, 0);
            opacity: 0.8;
        }
        20% {
            transform: scale(1.0, 1.0);
            opacity: 0;
        }
        /* 2 */
        20.5% {
            transform: scale(0, 0);
            opacity: 0;
        }
        21% {
            transform: scale(0, 0);
            opacity: 0.8;
        }
        40% {
            transform: scale(1.0, 1.0);
            opacity: 0;
        }
        /* 3 */
        40.5% {
            transform: scale(0, 0);
            opacity: 0;
        }
        41% {
            transform: scale(0, 0);
            opacity: 0.8;
        }
        60% {
            transform: scale(1.0, 1.0);
            opacity: 0;
        }
        /* 4 */
        60.5% {
            transform: scale(0, 0);
            opacity: 0;
        }
        61% {
            transform: scale(0, 0);
            opacity: 0.8;
        }
        80% {
            transform: scale(1.0, 1.0);
            opacity: 0;
        }
        /* 5 */
        80.5% {
            transform: scale(0, 0);
            opacity: 0;
        }
        81% {
            transform: scale(0, 0);
            opacity: 1.0;
        }
        100% {
            transform: scale(2.5, 2.5);
            opacity: 0;
        }
    }
    @keyframes jump {
        0% {
            transform: scale(1.0, 1.0);
        }
        80% {
            transform: scale(1.0, 1.0);
        }
        82% {
            transform: scale(1.3, 1.3);
        }
        83.5% {
            transform: scale(0.9, 0.9);
        }
        85% {
            transform: scale(1, 1);
        }
        100% {
            transform: scale(1.0, 1.0);
        }
    }
    @keyframes ripple {
        0% {
            transform: scale(0, 0);
            opacity: 1;
        }
        80% {
            transform: scale(0, 0);
            opacity: 1;
        }
        89% {
            opacity: 0.05;
        }
        100% {
            transform: scale(1.0, 1.0);
            opacity: 0;
        }
    }
    
    [hidden] {
        display: none !important;
    }

    </style>
    <template>
        <div id="content" class="vertical layout center-center" hidden$="[[halt]]">
            <div class="ripple" id="ripple" on-animationiteration="_ringAnimationIterated" on-animationstart="_ringAnimationIterated"></div>
            <div class="ring" id="ring"></div>
            <div class="beacon vertical layout center-center" id="beacon">
                <div class="core" id="core"></div>
            </div>
        </div>
    </template>
</dom-module>

<script type="text/javascript">

    Polymer({
        is: 'kwc-beacon',
        behaviors: [
            Kano.Behaviors.SoundPlayerBehavior
        ],
        properties: {
            target: {
                type: Object,
                observer: 'update'
            },
            angle: {
                type: Number,
                value: 0,
                observer: 'update'
            },
            offset: {
                type: Number,
                value: 0,
                observer: 'update'
            },
            ringAnimationCount: {
                type: Number,
                value: 0
            },
            audioPath: {
                type: String,
                value: '/ding.mp3'
            },
            halt: {
                type: Boolean,
                value: false
            }
        },
        ready () {
            this.update = this.update.bind(this);
            window.addEventListener('resize', this.update);
        },
        attached () {
            this.update();
            this.beacon = this.$.content;
        },
        detached () {
            this.update = this.update.bind(this);
            window.removeEventListener('resize', this.update);
        },
        hide () {
            this.style.display = 'none';
            this.transform(``, this.beacon);
        },
        update () {
            if (this.halt || !this.target) {
                this.toggleClass('animate', false, this.$.beacon);
                this.toggleClass('animate', false, this.$.ring);
                this.toggleClass('animate', false, this.$.ripple);
                this.toggleClass('animate', false, this.$.core);
                this.ringAnimationCount = 0;
                return;
            }

            this.debounce('update', () => {
                let target;
                target = 'getBoundingClientRect' in this.target ?
                        this.target.getBoundingClientRect() : this.target;

                let beacon = this.$.content.getBoundingClientRect(),
                    a = (this.angle / 180) * Math.PI,
                    h = target.height,
                    w = target.width,
                    t = target.top,
                    l = target.left,
                    // Radius of a bounding circle around the target
                    r = 0.5 * (Math.sqrt(Math.pow(h, 2) + Math.pow(w, 2))) - this.offset,
                    x, y
                
                x = Math.cos(a) * r + l  + (target.width / 2);
                y = Math.sin(a) * r + t + (target.height / 2);
                        
                x = Math.min(x, l + w - this.offset - beacon.width);
                y = Math.min(y, t + h - this.offset - beacon.height);
                
                x = Math.max(x, l + this.offset);
                y = Math.max(y, t + this.offset);

                this.transform(`translate(${x}px, ${y}px)`, this.beacon);
                
                this.toggleClass('animate', true, this.$.beacon);
                this.toggleClass('animate', true, this.$.ring);
                this.toggleClass('animate', true, this.$.ripple);
                this.toggleClass('animate', true, this.$.core);
            }, 10);
        },
        _ringAnimationIterated (e) {
            if (this.ringAnimationCount > 4 || this.halt) {
                return;
            }
            this._ringSoundTimeout = setTimeout(() => {
                this.playSound(this.audioPath);
                this.ringAnimationCount++;
                console.log(this.ringAnimationCount)
            }, 4600 * 0.80);
        }
    });
</script>
